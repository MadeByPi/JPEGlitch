# Build SWC asset library #
#
# Build requires ant-contrib library, included in tools/
# See readme.txt in tools/ for more details

# path to flex sdk
FLEX_HOME			= C:/flex_sdk_3.5

# source config
src.dir  			= ${basedir}/../src/as
src.classesDir  	= madebypi/minimalcomps/icons
src.packagePath 	= madebypi.minimalcomps.icons
src.ASTemplate		= ${src.dir}/${src.classesDir}/IconButton_Template.tpl

# asset config
assets.dir 			= ${basedir}/../src/assets/icons
assets.relativeDir 	= ../../../../assets/icons
assets.extension 	= png

# library config
lib.classNamePrefix = IconButton_
lib.swcPath 		= ${basedir}/../lib/icons.swc